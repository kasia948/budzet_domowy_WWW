<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Budżet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style type="text/css">
        body{
            margin-top: 40px;
            margin-right: 70px;
            margin-bottom: 100px;
            margin-left: 70px; }
    </style>

</head>
<body>

<div>

    <a href="/">Powrót do menu</a>
    <h2>dodaj</h2>

    <form method="post" action="/addTransaction" th:object="${transaction}">
        <div class="form-group">
            <label class="my-1 mr-2" for="type">Podaj typ transakcji</label>
            <select th:field="*{type}" class="custom-select my-1 mr-sm-2" id="type">
                <option value="" selected>Wybierz...</option>
                <option value="wydatek">Wydatek</option>
                <option value="przychod">Przychód</option>
            </select>
        </div>

         <div class="form-group">
             <label for="description">Podaj opis transakcji</label>
             <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Opis transakcji"/>
         </div>

         <div class="form-group">
             <label for="amount">Podaj kwotę transakcji</label>
             <input th:field="*{amount}" type="number" class="form-control" id="amount" placeholder="Kwota transakcji"/>
         </div>

         <div class="form-group">
             <label for="year">Podaj rok transakcji</label>
             <input th:field="*{year}" type="number" class="form-control" id="year" placeholder="Rok transakcji"/>
         </div>

        <div class="form-group">
            <label for="month">Podaj miesiąc transakcji</label>
            <input th:field="*{month}" type="number" class="form-control" id="month" placeholder="Miesiąc transakcji"/>
        </div>
        <div class="form-group">
            <label for="day">Podaj dzień transakcji</label>
            <input th:field="*{day}" type="number" class="form-control" id="day" placeholder="Dzień"/>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>

    </form>
</div>
</body>
</html>
